<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìù Text Formatter</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="toUpper()">UPPERCASE</button>
            <button onclick="toLower()">lowercase</button>
            <button onclick="toCapital()">Capitalize Words</button>
            <button onclick="removeSpaces()">Remove Extra Spaces</button>
            <button onclick="replaceWord()">Replace Word</button>
            <button onclick="countChar()">Count Characters</button>
        </div>
        <div class="output">
        <h2>Formatted Text:</h2>
        <div id="outputText"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
